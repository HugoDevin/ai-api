spring:
  application:
    name: ai-api
  ai:
    ollama:
      # 使用 spring-ai-ollama 時，必須指向 Ollama API（/api/chat），預設為本機 Ollama
      base-url: ${SPRING_AI_OLLAMA_BASE_URL:http://localhost:11434}

app:
  ai:
    # 供 RestClientCustomizer 注入 Authorization / X-API-KEY
    gateway-api-key: ${AI_GATEWAY_API_KEY:change-me}
    # 本地模型推論常較慢，建議至少 60~120 秒
    read-timeout: 90s

server:
  port: 8080

logging:
  level:
    com.example.aiapi: INFO

